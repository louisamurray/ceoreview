<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reviews ‚Äì REAP Marlborough CEO Self-Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      .review-card {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .review-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .status-badge {
        display: inline-flex;
        align-items: center;
        border-radius: 9999px;
        padding: 0.375rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
      }
      
      .status-draft {
        background-color: rgb(254, 243, 199);
        color: rgb(113, 63, 18);
      }
      
      .status-submitted {
        background-color: rgb(220, 252, 231);
        color: rgb(6, 78, 59);
      }
      
      /* Hide content until auth is verified */
      #auth-loading {
        display: flex;
      }
      
      #reviews-content {
        display: none;
      }
    </style>
  </head>
  <body class="flex flex-col lg:flex-row bg-slate-100 text-slate-800">
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 z-40 bg-black bg-opacity-40 hidden"></div>
    <script>document.addEventListener('DOMContentLoaded',function(){document.getElementById('sidebar-overlay')?.classList.add('hidden');});</script>
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 z-50 h-full w-72 bg-slate-900 text-white shadow-2xl transition-transform duration-300 translate-x-0 border-r border-slate-800">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between px-5 py-4 border-b border-slate-800">
          <span id="sidebar-user-email" class="font-semibold text-base"></span>
          <button id="sidebar-close-btn" class="text-white hover:text-red-400 text-2xl" aria-label="Close sidebar">&times;</button>
        </div>
  <nav id="sidebar-nav-links" class="flex flex-col gap-4 flex-1 px-4 py-6"></nav>
        <div class="px-5 py-4 border-t border-slate-800">
          <button id="sidebar-logout-btn" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg font-semibold shadow hover:bg-red-700 transition">Log Out</button>
        </div>
      </div>
    </aside>
    <!-- Sidebar Toggle Button (hidden) -->
    <button id="sidebar-toggle-btn" class="hidden"></button>

    <!-- Auth Loading Indicator -->
    <div id="auth-loading" class="flex flex-1 min-h-screen items-center justify-center bg-slate-100">
      <div class="text-center">
        <div class="mb-4 inline-flex h-12 w-12 items-center justify-center rounded-full bg-blue-100">
          <svg class="h-6 w-6 animate-spin text-blue-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <p class="text-slate-600">Loading your reviews...</p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="reviews-content" class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="border-b border-slate-200 bg-white/90 backdrop-blur" style="margin-left: 18rem;">
        <div class="mx-auto max-w-6xl px-4 py-6 sm:px-6 lg:px-8">
          <div class="flex items-start justify-between gap-4">
            <div>
              <h1 class="text-3xl font-bold text-slate-900">My Reviews</h1>
              <p class="mt-1 text-slate-600">Track and manage your CEO self-review submissions</p>
            </div>
            <div class="flex items-center gap-3">
              <span id="user-email" class="rounded-full bg-blue-50 px-3 py-1 text-sm font-medium text-blue-700"></span>
              <a
                href="/index.html"
                class="rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-600 transition hover:border-slate-400 hover:text-slate-700"
              >
                ‚Üê Back to Review
              </a>
              <button
                id="logout-btn"
                type="button"
                class="rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-600 transition hover:border-slate-400 hover:text-slate-700"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Status Message -->
      <div
        id="status-message"
        class="mx-auto mt-6 hidden max-w-6xl rounded-lg border border-slate-200 bg-white px-4 py-4 sm:px-6 lg:px-8"
      ></div>

      <!-- Main Content -->
  <main class="mx-auto max-w-6xl px-4 py-8 sm:px-6 lg:px-8" style="margin-left: 18rem;">
        <!-- Filters and Search -->
          <div id="app-container" class="flex-1 container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8" style="margin-left: 18rem;">
          <div class="flex flex-1 gap-3">
            <input
              id="search-input"
              type="text"
              placeholder="Search reviews..."
              class="flex-1 rounded-lg border border-slate-300 px-4 py-2 text-sm transition placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
            />
            <select
              id="status-filter"
              class="rounded-lg border border-slate-300 px-4 py-2 text-sm transition focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
            >
              <option value="">All Reviews</option>
              <option value="submitted">Submitted</option>
              <option value="draft">Drafts</option>
            </select>
            <button
              id="refresh-btn"
              class="rounded-lg bg-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-300"
            >
              üîÑ Refresh
            </button>
          </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
          <div class="rounded-lg border-2 border-dashed border-slate-300 bg-slate-50 p-12 text-center">
            <svg class="mx-auto mb-4 h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mb-2 text-lg font-semibold text-slate-900">No reviews yet</h3>
            <p class="mb-6 text-slate-600">You haven't submitted or saved any reviews yet.</p>
            <a
              href="/index.html"
              class="inline-block rounded-lg bg-blue-600 px-6 py-2 text-sm font-semibold text-white transition hover:bg-blue-700"
            >
              Start a New Review
            </a>
          </div>
        </div>

        <!-- Reviews List -->
        <div id="reviews-list" class="grid gap-6 md:grid-cols-1 lg:grid-cols-2"></div>

        <!-- Pagination (if needed) -->
        <div id="pagination" class="mt-8 flex items-center justify-between">
          <button id="prev-page" class="rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-600 transition hover:bg-slate-50 disabled:opacity-50" disabled>
            ‚Üê Previous
          </button>
          <span id="page-info" class="text-sm text-slate-600"></span>
          <button id="next-page" class="rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-600 transition hover:bg-slate-50 disabled:opacity-50" disabled>
            Next ‚Üí
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="border-t border-slate-200 bg-white">
        <div class="mx-auto max-w-6xl px-4 py-6 text-center text-sm text-slate-600 sm:px-6 lg:px-8">
          <p>¬© 2024 REAP Marlborough CEO Review System</p>
        </div>
      </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="assets/js/firebase.js" defer></script>
    <script src="assets/js/ui/components/sidebar.js" defer></script>
    <script src="assets/js/my-reviews.js" defer></script>
  </body>
</html>
